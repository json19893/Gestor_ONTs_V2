<span class="title-center2">Asignación de ONTs</span>
<br><br>
<mat-divider></mat-divider>
<br>
<mat-accordion>
    <mat-expansion-panel *ngFor="let data of dataSource | slice: startIndex:endIndex">
      <mat-expansion-panel-header>
{{data.nombre}}
      </mat-expansion-panel-header>
      <section class="example-container mat-elevation-z8" tabindex="0">
<table mat-table [dataSource]="data.onts"  class="mat-elevation-z8" >
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef  > Tipo </th>
      <td mat-cell *matCellDef="let row" >{{row.tipo}}</td>
    </ng-container>

     <!-- Progress Column -->
    <ng-container matColumnDef="oid">
      <th mat-header-cell *matHeaderCellDef  class="tdCenter"> OID </th>
      
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="frame">
      <th mat-header-cell *matHeaderCellDef   class="tdCenter"> Frame </th>
     
    </ng-container>
    

    <!-- Name Column -->
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef   class="tdCenter"> Slot</th>
    
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="puerto">
      <th mat-header-cell *matHeaderCellDef   class="tdCenter"> Puerto </th>
    
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef   class="tdCenter"> UID</th>
     
    </ng-container>

    

    <!-- ID Column -->
    <ng-container matColumnDef="numeroSerie">
      <th mat-header-cell *matHeaderCellDef > Número de serie </th>
     
    </ng-container>

    <!-- Progress Column -->

    <ng-container matColumnDef="alias">
      <th style="width:8% !important;" mat-header-cell *matHeaderCellDef > Alias </th>
    
    </ng-container>                        
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef > Estatus </th>
    
    </ng-container>
    <ng-container matColumnDef="desEstatus">
      <th mat-header-cell *matHeaderCellDef > Causa</th>
    
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef > Fecha actualización</th>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="fechaUltimaCaida">
      <th mat-header-cell *matHeaderCellDef > Fecha última caída</th>
    </ng-container>
      
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef >Acciones</th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td style="text-align: center;" class="mat-cell" colspan="15">Este bloque no tiene ninguna métrica asignada</td>
  </tr>
  </table>



</section>

</mat-expansion-panel>
<mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-accordion>
