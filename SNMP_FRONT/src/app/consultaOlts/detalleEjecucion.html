<h1 mat-dialog-title>Detalle de descubrimientos diarios</h1>
<div mat-dialog-content>


  <mat-tab-group>
    <mat-tab label="Log de ejecución">   
      <div *ngFor="let a of archivo">
      <span>{{a}}</span>
        </div></mat-tab>
    <mat-tab label="Tabla de detalle de olt"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef > Ip OLT</th>
          <td mat-cell *matCellDef="let row" >{{row.ip}}</td>
          
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef > Nombre </th>
          <td mat-cell *matCellDef="let row" >{{row.nombre}}</td>
          
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let row" >{{row.fecha}}</td>
          
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef > Descripción </th>
          <td mat-cell *matCellDef="let row" >{{row.descripcion}}</td>
          
          </ng-container>
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef > Usuario </th>
          <td mat-cell *matCellDef="let row" >{{row.usuario}}</td>
          </ng-container>
          <ng-container matColumnDef="totalOnts">
            <th mat-header-cell *matHeaderCellDef >Total descubiertas </th>
          <td mat-cell *matCellDef="let row" >{{row.onts}}</td>
          </ng-container>
          <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef > Estatus </th>
          <td mat-cell *matCellDef="let row" >
            <span *ngIf="row.estatus==0" > <mat-icon   class="p-0 m-0" >sync</mat-icon></span> 
            <span *ngIf="row.estatus ==1" > <mat-icon   class="p-0 m-0"  >check_circle</mat-icon></span> 
            <span *ngIf="row.estatus ==2" > <mat-icon   class="p-0 m-0"  >error</mat-icon></span> 
        </td>
          
          </ng-container>
    
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            >
        </tr>
      </table>  
    </mat-tab>
  
  </mat-tab-group>
    
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
