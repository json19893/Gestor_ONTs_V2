<h1 mat-dialog-title>Asignación de métricas </h1>
<div mat-dialog-content class="mat-typography">
  <mat-accordion>
    <mat-expansion-panel [expanded]="indexExpanded == i" *ngFor="let data of dataSourceMe; let i=index">
      <mat-expansion-panel-header>{{ data.grupo  }}</mat-expansion-panel-header>
      <section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="data.items" >
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef > Nombre </th>
        <td mat-cell *matCellDef="let row" >   {{row.nombre | textPipe  }}  </td>
        
        </ng-container>
        <ng-container matColumnDef="huawei">
          <th mat-header-cell *matHeaderCellDef > OID Huawei </th>
        <td mat-cell *matCellDef="let row" >
          <div *ngIf="row.isEdit">
            <input class="form-control text-sm" [(ngModel)]="row.oidHuawei" > 
          </div>
          <div *ngIf="!row.isEdit" class="d-flex justify-content-center">
            {{row.oidHuawei | textPipe  }}
          </div>         
         </td>        
        </ng-container>
        <ng-container matColumnDef="zte">
          <th mat-header-cell *matHeaderCellDef > OID ZTE </th>
          <td mat-cell *matCellDef="let row" >
            <div *ngIf="row.isEdit" class="d-flex justify-content-center">
              <input class="form-control text-sm" [(ngModel)]="row.oidZte" > 
            </div>
            <div *ngIf="!row.isEdit">
              {{row.oidZte| textPipe }}
            </div> 
          </td>
        </ng-container>
        <ng-container matColumnDef="fh">
          <th mat-header-cell *matHeaderCellDef > OID Fiber Home </th>
          <td mat-cell *matCellDef="let row" >
            <div *ngIf="row.isEdit">
              <input class="form-control text-sm" [(ngModel)]="row.oidFh" > 
            </div>
            <div *ngIf="!row.isEdit" class="d-flex justify-content-center">
              {{row.oidFh| textPipe }}
            </div> 
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef > 
        Acciones
          </th>
        <td mat-cell *matCellDef="let row" >
          <div class="d-flex justify-content-center" >
            <button mat-icon-button [matMenuTriggerFor]="animals" aria-label="Example icon-button with a menu">
              <mat-icon matTooltip="Acciones" >settings</mat-icon>
            </button>
            <mat-menu #animals="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="asignar">Asignar</button>
              <button mat-menu-item (click)="selec(row.id_metrica,data.bloque,'D')" >Desasignar</button>
            </mat-menu>
            <mat-menu #asignar="matMenu" >
              <button mat-menu-item  (click)="selec(row.id_metrica,item.bloque,'A')" *ngFor="let item of data.bloq" >{{item.nombre }}</button>
            </mat-menu>
            <button mat-icon-button>
              <div *ngIf="!row.isEdit" class="d-flex align-items-center">
                <mat-icon matTooltip="Editar" (click)="row.isEdit=true" >edit</mat-icon>
              </div>
              <div *ngIf="row.isEdit" class="d-flex justify-content-center m-0">
                <mat-icon matTooltip="Aceptar" (click)="editOid(row, i)"  class="text-success" >done</mat-icon>
                <mat-icon matTooltip="cancelar" (click)="cancelEdit(row, i)"  class="text-danger" >cancel</mat-icon>
              </div>
            </button>

          </div>
          
        </td>
        
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td style="text-align: center;" class="mat-cell" colspan="15">Este bloque no tiene ninguna métrica asignada</td>
        </tr>
    </table>
  </section>
  </mat-expansion-panel>
</mat-accordion>
</div>
